    //最简化版本
    new Promise((resolve, reject) => {

        resolve('aaa');
      }, 1000)
    }).then(data => {
      console.log(data);
      return data + 'bbb'
    }).then(data => {
      console.log(data);

    })

    // 异步time ms之后执行
    function sleep(time) {
      return new Promise((resolve, reject) => {
        setTimeout(resolve, time)
      })
    }

    sleep(5000).then(() => {
      console.log('5s后执行的');
    });
